<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能巡线</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        position: relative;
    }

    #app {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>

<body>
    <div id="app"></div>
</body>

</html>
